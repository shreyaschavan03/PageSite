<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ShopMate</div>
        <div class="cart">
            <span id="cart-count">0</span> items in cart
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 1" class="product-image">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 2" class="product-image">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button class="add-to-cart" data-name="Product 2" data-price="15.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x300" alt="Product 3" class="product-image">
                <h3>Product 3</h3>
                <p>$20.00</p>
                <button class="add-to-cart" data-name="Product 3" data-price="20.00">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShopMate. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
